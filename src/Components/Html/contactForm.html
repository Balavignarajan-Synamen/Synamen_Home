<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- <body class="bg-white shadow-[0_4px_10px_rgba(255,255,255,0.5)] text-white min-h-screen flex items-center justify-center p-6"> -->
  <body class="bg-gradient-to-r  from-cyan-500 to-cyan-100 text-white min-h-screen flex items-center justify-center p-6"></body>
    <div class="w-full max-w-2xl  p-8 rounded ">
    <h1 class="text-3xl font-bold mb-4">Contact Form</h1>
    <p class="mb-6 text-white/80">Please fill your information and we'll be sending your order in no time</p>

    <form class="space-y-6">

      <!-- Name -->
      <div class="flex items-center gap-4">
        <label class="w-1/3">Your Name</label>
        <div class="flex gap-2 w-2/3">
          <input type="text" placeholder="First name" class="w-1/2 p-2 rounded bg-white text-white placeholder-gray-500 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
          <input type="text" placeholder="Last name" class="w-1/2 p-2 rounded bg-white text-white placeholder-gray-500 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
        </div>
      </div>

      <!-- Email -->
      <div class="flex items-center gap-4">
        <label class="w-1/3">Your Email</label>
        <input type="email" placeholder="example@domain.com" class="w-2/3 p-2 rounded bg-white text-white placeholder-gray-500 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
      </div>

      <!-- Phone -->
      <div class="flex items-center gap-4">
        <label class="w-1/3">Phone</label>
        <div class="flex gap-2 w-2/3">
          <input type="text" placeholder="##" class="w-1/4 p-2 rounded bg-white text-white border border-gray-500 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
          <input type="text" placeholder="###" class="w-1/4 p-2 rounded bg-white text-white border border-gray-500 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
          <input type="text" placeholder="####" class="w-1/2 p-2 rounded bg-white text-white border border-gray-500 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
        </div>
      </div>

      <!-- Subject -->
      <div class="flex items-center gap-4">
        <label class="w-1/3">Message Subject*</label>
        <select class="w-2/3 p-2 rounded bg-white text-white border border-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
          <option>Product Inquiry</option>
          <option>Support</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Message -->
      <div class="flex items-start gap-4">
        <label class="w-1/3 pt-2">Message*</label>
        <textarea rows="4" placeholder="Type your message..." class="w-2/3 p-2 rounded bg-white text-white border border-gray-500 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white"></textarea>
      </div>

      <!-- Verification -->
      <div class="flex items-center gap-4">
        <label class="w-1/3">Verification</label>
        <div class="w-2/3 flex items-center gap-2">
          <input type="checkbox" class="accent-white">
          <span>I am not a robot</span>
        </div>
      </div>

      <hr class="border-white/30">

      <!-- Submit Button -->
      <div class="flex justify-start">
        <button type="submit" class="border border-white font-semibold px-6 py-2 rounded-full hover:bg-blue-200 transition">Submit Form</button>
      </div>
    </form>
  </div>
</body>
</html>
