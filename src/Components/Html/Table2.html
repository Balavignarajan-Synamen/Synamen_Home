<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#1e2633] text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl">
      <!-- Table Wrapper -->
      <div class="rounded-xl">
        <!-- Table Header -->
        <div class="grid grid-cols-5 text-sm font-semibold text-gray-400 px-6 py-4 bg-[#1a2231] rounded-xl">
          <div class="text-left">Brand</div>
          <div>Category</div>
          <div>Price</div>
          <div>Status</div>
          <div class="text-right">Action</div>
        </div>

        <!-- Table Rows -->
        <div class="flex flex-col space-y-4 py-4">
          <!-- Row 1 -->
          <div class="grid grid-cols-5 items-center px-6 py-4 hover:bg-[#2a3144] bg-[#1a2231] rounded-xl transition">
            <div class="flex items-center space-x-3">
              <img src="https://i.imgur.com/U9n5QDQ.png" alt="Apple" class="w-10 h-10 rounded-full object-cover" />
              <div>
                <div class="font-medium text-white">Appple</div>
                <div class="text-sm text-gray-400">mail@rgmail.com</div>
              </div>
            </div>
            <div class="text-sm text-gray-300">Technology</div>
            <div class="font-semibold text-white">$200.00</div>
            <div>
              <span class="bg-teal-500 text-white text-xs px-3 py-1 rounded-full">available</span>
            </div>
            <div class="flex justify-end space-x-4 text-gray-400">
              <i class="fas fa-eye cursor-pointer hover:text-white"></i>
              <i class="fas fa-edit cursor-pointer hover:text-white"></i>
              <i class="fas fa-trash cursor-pointer hover:text-white"></i>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="grid grid-cols-5 items-center px-6 py-4 hover:bg-[#2a3144] bg-[#1a2231] rounded-xl transition">
            <div class="flex items-center space-x-3">
              <img src="https://i.imgur.com/8Km9tLL.png" alt="Realme" class="w-10 h-10 rounded-full object-cover" />
              <div>
                <div class="font-medium text-white">Realme</div>
                <div class="text-sm text-gray-400">mail@rgmail.com</div>
              </div>
            </div>
            <div class="text-sm text-gray-300">Technology</div>
            <div class="font-semibold text-white">$200.00</div>
            <div>
              <span class="bg-red-500 text-white text-xs px-3 py-1 rounded-full">no stock</span>
            </div>
            <div class="flex justify-end space-x-4 text-gray-400">
              <i class="fas fa-eye cursor-pointer hover:text-white"></i>
              <i class="fas fa-edit cursor-pointer hover:text-white"></i>
              <i class="fas fa-trash cursor-pointer hover:text-white"></i>
            </div>
          </div>

          <!-- Row 3 -->
          <div class="grid grid-cols-5 items-center px-6 py-4 hover:bg-[#2a3144] bg-[#1a2231] rounded-xl transition">
            <div class="flex items-center space-x-3">
              <img src="https://i.imgur.com/VZ9nQfX.png" alt="Samsung" class="w-10 h-10 rounded-full object-cover" />
              <div>
                <div class="font-medium text-white">Samsung</div>
                <div class="text-sm text-gray-400">mail@rgmail.com</div>
              </div>
            </div>
            <div class="text-sm text-gray-300">Technology</div>
            <div class="font-semibold text-white">$200.00</div>
            <div>
              <span class="bg-yellow-400 text-black text-xs px-3 py-1 rounded-full">start sale</span>
            </div>
            <div class="flex justify-end space-x-4 text-gray-400">
              <i class="fas fa-eye cursor-pointer hover:text-white"></i>
              <i class="fas fa-edit cursor-pointer hover:text-white"></i>
              <i class="fas fa-trash cursor-pointer hover:text-white"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
