<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg w-full max-w-md p-8 space-y-6">
    <!-- Heading -->
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
      <p class="text-gray-500">Sign in to your account</p>
    </div>

    <!-- Sign In / Sign Up Buttons -->
    <div class="flex justify-between gap-4">
      <button class="w-1/2 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Sign In</button>
      <button class="w-1/2 py-2 border border-blue-600 text-blue-600 rounded hover:bg-blue-50">Sign Up</button>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 mb-1">Email Address</label>
      <div class="flex items-center border border-gray-300 rounded px-3">
        <!-- Email Icon -->
        <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 12l-4-4m0 0l-4 4m4-4v12" />
        </svg>
        <input type="email" placeholder="Enter your email" class="w-full py-2 outline-none" />
      </div>
    </div>

    <!-- Password -->
    <div>
      <label class="block text-gray-700 mb-1">Password</label>
      <div class="flex items-center border border-gray-300 rounded px-3">
        <!-- Lock Icon -->
        <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c.552 0 1 .448 1 1v2h-2v-2c0-.552.448-1 1-1zm6 0V8a6 6 0 00-12 0v3H4v10h16V11h-2zm-2 0H8V8a4 4 0 118 0v3z" />
        </svg>
        <input type="password" placeholder="Enter your password" class="w-full py-2 outline-none" />
        <!-- Eye Icon -->
        <svg class="w-5 h-5 text-gray-400 ml-2 cursor-pointer" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3 9C7 21 2 12 2 12s5-9 10-9 10 9 10 9-5 9-10 9z" />
        </svg>
      </div>
      <div class="text-right mt-1">
        <a href="#" class="text-blue-600 text-sm hover:underline">Forgot Password?</a>
      </div>
    </div>

    <!-- Submit Button -->
    <button class="w-full bg-blue-600 text-white py-2 rounded flex items-center justify-center gap-2 hover:bg-blue-700">
      Sign In
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
      </svg>
    </button>

    <!-- Divider -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300" />
      <span class="px-4 text-gray-500 text-sm">or continue with</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- Social Buttons -->
    <div class="flex gap-4">
      <button class="flex items-center justify-center gap-2 w-1/2 py-2 border rounded hover:bg-gray-100">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
        Google
      </button>
      <button class="flex items-center justify-center gap-2 w-1/2 py-2 border rounded hover:bg-gray-100">
        <img src="https://www.svgrepo.com/show/349536/facebook.svg" class="w-5 h-5" alt="Facebook" />
        Facebook
      </button>
    </div>

    <!-- Bottom Text -->
    <p class="text-center text-sm text-gray-500 mt-4">
      Donâ€™t have an account?
      <a href="#" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
